<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Marvel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Styles-->
    <link href="static/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="static/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="static/assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="static/assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.useso.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="static/assets/js/Lightweight-Chart/cssCharts.css">
</head>

<style>
    .label {
        color: black !important;
    }
    .modal1 {
        display: none;
        position: fixed;
        z-index: 999;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 75%;
        height: 75%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.9);
        background: url(static/images/bg.jpg);
    }
    .close1 {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }
    .close1:hover,
    .close1:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }
    .regid {
        width: 400px;
        height: 400px;
        margin: auto;
        margin-top: 6%;
        background: #F1F1F1;
        background: url(static/images/tmbg-white.png);
    }
    #submit1 {
        width: 120px;
        position: relative;
        top: 130px;
        left: 100px;
        padding: 5px 10px;
    }
    .inputForm1 {
        width: 400px;
        height: 50px;
        padding: 10px 10px;
        font-family: 黑体;
        font-size: 18px;
        text-align: center;
        position: relative;
        top: 30px;
        margin: 0 auto;
    }
    .regid p {
        font-size: 20px;
        font-family: 黑体;
        width: 400px;
        text-align: center;
        padding-top: 30px;
        padding-bottom: 0;
        margin-bottom: 0;
    }
    #table {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        width: 100%;
        border-collapse: collapse;
    }
    .settdleft{
      font-size: 1em;
      height: 20px;
      width: 400px;
      text-align: left;;
      border: 1px solid #005AB4;
      padding: 3px 7px 2px 100px;
    }
    .default1 {
        font-size: 1em;
        height: 20px;
        text-align: center;
        border: 1px solid #005AB4;
        padding: 3px 7px 2px 7px;
    }
    #table th {
        font-size: 1.1em;
        text-align: center;
        padding-top: 5px;
        padding-bottom: 4px;
        background-color: #005AB4;
        color: #ffffff;
    }

</style>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">


                <a class="navbar-brand" href="index.html"><strong>Marvel</strong></a>

                <div id="sideNav" href=""><i class="fa fa-caret-right"></i></div>
            </div>

        </nav>
        <!--/. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">

                    <li>
                        <a href="index.html" ><i class="fa fa-dashboard"></i>内容管理<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">


                            <li>
                                <a href="/index">添加文章</a>
                            </li>
                            <li>
                                <a href="/addTeacher">添加教师</a>
                            </li>
                            <li>
                                <a href="/addLink">添加链接</a>
                            </li>
                            <li>
                                <a href="/Judge?ID={{.Id}}">添加下载</a>
                            </li>

                        </ul>
                    </li>
                    {{if .IsSuper}}
                    <li>

                        <a href="category.html" class="active-menu"><i class="fa fa-desktop"></i>栏目管理</a>


                    </li>

                    <li>
                        <a href="user.html"><i class="fa fa-sitemap"></i> 用户管理</a>

                    </li>

                    {{end}}
                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div class="header">
                <h1 class="page-header">
                            欢迎您  {{.admin}}管理员
                        </h1>


                        <!-- <input type="button" value="添加新栏目" style="color:black;padding:auto;width:120px;height:40px;" onclick="Add()"> -->
                        <input type="button" class="button button-block bg-main text-big input-big" onclick="reg()" value="添加新栏目" style="display:inline-block;width:160px;float:left;">

                        <table id="table" border="1"  cellpadding="0" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>栏目ID</th>
                                    <th>栏目名</th>
                                    <th>父栏目ID</th>
                                    <th>子栏目ID</th>
                                    <th>栏目分级</th>
                                    <th>
                                      操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {{range .Categories}}

                                <tr>
                                    <td class="default1">{{.Id}}</td>

                                    <td class="settdleft">{{.Depth |Repeat}}{{.Name}}</td>
                                    <td class="default1">{{.ParentID}}</td>
                                    <td class="default1">{{.ChildID}}</td>
                                    <td class="default1">{{.Depth}}</td>
                                    <td class="default1">
                                    <a href="category.html?id={{.Id}}&name={{.Name}}&parentid={{.ParentID}}" >删除</a>
                                    </td>
                                </tr>
                                {{end}}
                            </tbody>
                        </table>



            </div>

            <!-- /. PAGE INNER  -->
        </div>

        <!-- 添加新栏目弹出的框 -->
        <div id="myModal" class="modal1">
            <span class="close1" id="close1" onclick="close1()">x</span>
            <div class="regid">
                <p>新栏目</p>
                <form id="form1" action="category.html" method="Post">
                    <!--如果需要自己修改action，每一个表单都有id可通过id获取值，判断密码是否一样在前端已经验证过了-->

                    <div class="inputForm1">
                        <label for="catename">栏目名：</label>
                        <input type="text" class="password1" id="password1" name="catename"></br>
                    </div>

                    <div class="inputForm1">
                    <if condition="$iscid eq 1">
                        <div class="form-group">
                            <div class="label">
                                <label for="catename">所属栏目：</label>
                            </div>
                            <div class="field" style="display:inline-block">
                                <select name="cid" class="input w50">
                                  <option value="">请选择分类</option>
                                  {{range .CateName}}
                                  <li>
                                    <option value="{{.Id}}">{{.Name}}</option>

                                  </li>
                        {{end}}

                    </select>
                                <div class="tips"></div>
                            </div>
                        </div>

                    </if>

                    <if condition="$iscid eq 1">
                        <div class="form-group">
                          <label for="catename">类型：</label>

                            <div class="field" style="display:inline-block">
                                <select name="typ" class="input w50">
                                  <option value="">请选择分类</option>
                                  <li>
                                    <option value="文章列表">文章列表</option>
                                  </li>
                                  <li>
                                    <option value="教师列表">教师列表</option>
                                  </li>
                                  <li>
                                    <option value="链接列表">链接列表</option>
                                  </li>
                                  <li>
                                    <option value="单页面">单页面</option>
                                  </li>

                    </select>
                                <div class="tips"></div>
                            </div>
                        </div>

                    </if>

                    <div>
                        <label>内容</label>
                        <input type="text" class="password1" id="content" name="content"></br>
                    </div>
                  </div>

                    <!-- <div class="inputForm1">
                        <label for="parentcateid">父栏目ID：</label>
                        <input type="text" class="password1" id="password2" name="parentcateid"></br>
                    </div> -->

                </form>
                <input type="submit" id="submit1" class="button button-block bg-main text-big input-big" value="添加" onclick="submit0()" style="width:200px;">
            </div>
        </div>



        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->'#editor_id'
    <!-- jQuery Js -->
    <script src="static/assets/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="static/assets/js/bootstrap.min.js"></script>

    <!-- Metis Menu Js -->
    <script src="static/assets/js/jquery.metisMenu.js"></script>
    <!-- Morris Chart Js -->
    <script src="static/assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="static/assets/js/morris/morris.js"></script>
    <script src="static/assets/js/easypiechart.js"></script>
    <script src="static/assets/js/easypiechart-data.js"></script>

    <script src="static/assets/js/Lightweight-Chart/jquery.chart.js"></script>

    <!-- Custom Js -->
    <script src="static/assets/js/custom-scripts.js"></script>
    <!-- kindeditor -->
    <script charset="utf-8" src="static/kindeditor-4.1.10/kindeditor.js"></script>
    <script charset="utf-8" src="static/kindeditor-4.1.10/lang/zh_CN.js"></script>
    <script>

    function reg() {
        document.getElementById("myModal").style.display = "block";
    }
    function close1() {
        document.getElementById("myModal").style.display = "none";
    }
    function submit0() {
      document.getElementById("form1").submit();
    }
    </script>
    <script type="text/javascript">
        KindEditor.ready(function(K) {
            var editor = K.create('textarea[name="content"]');
        });

</body>

</html>
}
</script>

</body>

</html>
